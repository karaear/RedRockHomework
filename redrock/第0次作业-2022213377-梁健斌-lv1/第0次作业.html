<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 100px;
        width: 120px;
        background-color: pink;
      }

      table {
        height: 40px;
        width: 400px;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid;
      }

      .button {
        height: 30px;
        width: 40px;
      }
    </style>
  </head>
  <body>
    <h2>这是我的二级标题</h2>

      <li>我</li>
      <li>是</li>
      <li>无</li>

      <br/ >

        <option>上海</option>
